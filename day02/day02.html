<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<div id="div01">
</div>

<script>
var res = "",i,j;
for( i=1;i<=9;i++){
   for(j=1;j<=i;j++){
    res += i + "×" + j + "=" + i*j +"&nbsp&nbsp&nbsp";  
    //换行
    //res += "<br>";
}
res += "<br>";
}      
document.getElementById("div01").innerHTML = res;  
</script>
</body>
</html>
